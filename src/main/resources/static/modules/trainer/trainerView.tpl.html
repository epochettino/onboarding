<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar bg-brand-2">
            <div class="profile clearfix">
                <div class="profile_pic">
                    <img src="img/user-default.jpg" alt="..." class="img-circle profile_img">
                </div>
                <div class="profile_info">
                    <span>Welcome,</span>
                    <h2>User Name</h2>
                </div>
            </div>
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Dashoboard <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Learning Plan</a></li>
            </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <section role="main" tabindex="-1">
                <div class="content-body" ng-controller="CreateCourseCtrl">
                    <div>
                        <section>
                            <h2>Create Course</h2>
                            <form>
                                <div class="form-group">
                                    <label for="title">* Title</label>
                                    <input name="title" id="title" class="form-control" type="text"
                                           ng-model="course.title" required>
                                </div>
                                <span ng-show="IsMatch" style="color:red">Title and URL are the same!</span>

                                <div class="form-group">
                                    <label for="videoUrl">* Url</label>
                                    <input name="videoUrl" id="videoUrl" class="form-control" type="url"
                                           ng-model="course.videoUrl" required>
                                </div>

                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input name="description" id="description" class="form-control" type="text"
                                           ng-model="course.description">
                                </div>

                                <div class="form-group">
                                    <label for="imageUrl">Image</label>
                                    <input name="imageUrl" id="imageUrl" class="form-control" type="file"
                                           ng-model="course.imageUrl" accept="image/*">
                                </div>

                                <button type="submit" class="btn btn-primary" ng-click="uploading()">
                                    Create
                                </button>
                            </form>
                        </section>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
